<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Falling Piggy</title>
	<style> body { margin: 0; background: #ACF4F5; } </style>
	<script src="src/phaser.min.js"></script>
	<script src="src/Boot.js"></script>
	<script src="src/Preloader.js"></script>
	<script src="src/MainMenu.js"></script>
	<script src="src/Game.js"></script>
</head>
<body>
<script>
(function() {
	// initialize the framework
	var game = new Phaser.Game(640, 960, Phaser.AUTO, 'game');
	// add game states
	game.state.add('Boot', Piggy.Boot);
	game.state.add('Preloader', Piggy.Preloader);
	game.state.add('MainMenu', Piggy.MainMenu);
	game.state.add('Game', Piggy.Game);
	// start the Boot state
	game.state.start('Boot');
})();
</script>
</body>
</html>
